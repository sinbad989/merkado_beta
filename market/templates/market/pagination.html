<div>
	{% if products.has_other_pages %}
		<ul>
			{% if products.has_previous %}
			<a href="?=page{{products.previous_page_number }}">Previous</a>
			{% endif %}

			<span class="current">
			Page {{ page.number}} of {{page.paginator.num_pages}}.
			</span>

			{% if page.has_next %}
			<a href="?page={{page.next_page_number}}">Next</a>
			{% endif %}
		</ul>

	{% endif %}
</div>
